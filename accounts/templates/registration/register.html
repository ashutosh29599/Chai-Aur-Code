{% extends "layout.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-sm-8 container">
        <h2 class="text-center my-4">Register</h2>
        <div class="alert alert-primary mb-4" role="alert">
            <i class="bi bi-info-circle"></i> Usernames are case-sensitive!
        </div>
        <form method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            {{ form | crispy }}
            <button class="btn btn-primary">Register</button>
        </form>
        <br>
        <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Log in here!</a></p>
    </div>
{% endblock content %}
