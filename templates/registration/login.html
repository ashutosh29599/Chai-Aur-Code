{% extends "layout.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-sm-4 container">
        <h2 class="text-center mt-4">Login</h2>
        <div>
            <!-- <form method="post" class="form-control"> -->
            <form method="post">
                {% csrf_token %}
                    <!-- {{ form.as_p }} -->
                    <!-- Source: https://stackoverflow.com/questions/71641974/implementing-django-bootstrap-crispy-forms-into-default-signup-login-pages -->
                    <!-- {{ form.username | as_crispy_field }} -->
                    {{ form|crispy }}
                    <button class="btn btn-primary">Log In</button>
            </form>
        </div>
        <br>
        <p>Don't have an account? <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Register here!</a></p>
    </div>
{% endblock content %}
