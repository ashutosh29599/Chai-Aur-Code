{% extends "layout.html" %}

{% block title %}
    Confirm deletion
{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center mt-4">
        <div class="card">
            <div class="card-title">
                <h2 class="text-center mt-4 mx-4">Are you sure that you want to delete the tweet?</h2>
            </div>

            <div class="card-body d-flex justify-content-center">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger mx-1" name="delete_btn">Delete</button>
                    <a href="{% url 'tweet_home' %}" class="btn btn-success mx-1" name="cancel_btn">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
