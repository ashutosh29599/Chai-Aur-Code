{% extends "layout.html" %}

{% block title %}
    Chai aur Tweet
{% endblock title %}

{% block content %}
    <h1 class="text-center mt-4">Welcome to Chai's Django Project!</h1>

    <h2>
        {% if form.instance.pk %} 
            Edit Tweet 
        {% else %} 
            Create Tweet 
        {% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="Submit">Post Tweet</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-success mt-2">Back to Tweet List</a>
{% endblock content %}
