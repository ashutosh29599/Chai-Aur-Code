<div class="container row gap-3"> <!-- if you want no huge gaps between user cards. -->
<!-- <div class="container row gap-3 d-flex justify-content-between"> --> <!-- if you want huge gaps between user cards. -->
    {% for usr_queried, profile_queried in users_and_profiles_queried %}
        <div class="card" style="width: 15rem;">
            <div class="card-body d-flex flex-column align-items-center text-center">
                <h5 class="card-title">{% if profile_queried.first_name %}{{ profile_queried.first_name }}{% endif %} {% if profile_queried.last_name %}{{ profile_queried.last_name }}{% endif %}</h5>
                <!-- <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6> -->
                
                {% if profile_queried.photo %}
                    <img src="{{ profile_queried.photo.url }}" class="card-img my-2" style="width:150px;" alt="Profile Photo for user {{usr_queried.username}}">
                {% endif %}
            </div>
            <div class="card-footer bg-transparent border-0 d-flex justify-content-center">
                <a href="{% url 'profile' usr_queried.id %}" class="btn btn-outline-info">{{ usr_queried }}</a>
            </div>
        </div>
    {% endfor %}
</div>
