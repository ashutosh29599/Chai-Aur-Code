{% extends "layout.html" %}


{% block title %}
    Chai aur Tweet
{% endblock title %}

{% block content %}
    <h1 class="text-center mt-4">Welcome to Chai's!</h1>
    
    <div class="container">
        <div class="row align-items-center mb-4">
            <div class="col-auto">
                <a href="{% url 'tweet_create' %}" class="btn btn-outline-primary">Create a Tweet!</a>
            </div>
            <div class="col-auto ms-auto">
                {% include "partials/tweet_sorting_options.html" %}
            </div>
        </div>
    </div>
    
    <div id="posts-container">
        {% include "partials/tweet_list.html" %}        
    </div>

    <script>
        $(document).ready(function() {
            $('#sort-by').change(function() {
                var sortingCriteria = $(this).val();
                
                $.ajax({
                    url: "{% url 'tweet_home' %}",
                    type: "POST",
                    data: {
                        'sort_by': sortingCriteria,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        $('#posts-container').html(data);
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                    }
                });
            });
        });
    </script>


{% endblock content %}
